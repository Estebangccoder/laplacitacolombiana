<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contactanos.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>


    <form id="contactForm" class="row g-3 p-5 m-5" action="https://formspree.io/f/xldloykv" method="post">
        <div class="col-xl-4 col-lg-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Pepe" required>
        </div>

        <div class="col-xl-4 col-lg-6">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Perez" required>
        </div>

        <div class="col-xl-4 col-lg-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@correo.com" required>
        </div>

        <div class="col-xl-4 col-lg-6">
            <label for="phone-number" class="form-label">Teléfono</label>
            <input type="tel" name="phone-number" class="form-control" id="phone-number" placeholder="312 456 7890"
                required>
        </div>

        <div class="col-xl-4 col-lg-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city" name="city" aria-describedby="validationServer03Feedback"
                required>
        </div>

        <div class="col-xl-4 col-lg-6">
            <label for="inquiry" class="form-label">Requerimiento</label>
            <select id="inquiry" name="inquiry" class="form-select" aria-label="Default select example">
                <option selected>Selecciona el tipo de requerimiento</option>
                <option value="1">Duda sobre producto</option>
                <option value="2">Reclamación de venta</option>
                <option value="3">Consulta general</option>
            </select>

        </div>
        <div class="col-12">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                    aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Acepto términos y condiciones
                </label>
            </div>
        </div>

        <div class="col-12 text-center">
            <button id="submitBtn" class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/contactanos.js"></script>
</body>

</html>
