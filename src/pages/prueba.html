<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/catalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="card mb-3 product-h" style="max-width: 540px;">
        <div class="row g-0 align-items-center">
            <div class="col-md-4">
                <img src="../public/productos/cafe-bourbon.webp" class="img-fluid rounded-start product-h-img"
                    id="cafe1" alt="Café variedad Bourbon" />
            </div>

            <div class="col-md-8">
                <div class="card-body d-flex flex-column h-100">
                    <h5 class="card-title mb-2" id="nombreProducto">Bourbon Clásico</h5>

                    <p class="card-text mb-3" id="descripcionProducto">
                        Café suave y balanceado con notas dulces de caramelo y frutas rojas.
                        Ideal para quienes buscan una taza clásica y aromática.
                    </p>

                    <!-- Detalles -->
                    <ul class="list-unstyled small mb-3">
                        <li id="nombreProductor"> Productor:
                            <a href="#" class="producer-link">Finca El Mirador - Familia Ramírez</a>
                        </li>
                        <li id="cantidadProducto"> Presentación:1 kg </li>
                    </ul>

                    <div class="mt-auto d-flex flex-wrap gap-2 align-items-center">
                        <span class="price mb-0" id="precioProducto">Precio: $55,000 COP</span>
                        <a href="#" class="btn btn-primary ms-auto" id="agregarProducto">
                            Agregar a la canasta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
