<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/src/public/img/favicon-nb.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pago</title>
</head>

<body>
    <header id="navbar"></header>

    <main>
        <h1 class="text-center mt-5">Información de pago</h1>

        <div class="container mt-5 p-4 p-xl-5">
            <form id="infoPago" class="row g-4 p-3 mx-auto rounded-4 border border-2" onsubmit="guardarProducto(event)">

                <div class="col-12 col-md-6 mb-2">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" readonly>
                </div>

                <div class="col-12 col-md-6 mb-2">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <select id="ciudad" name="ciudad" class="form-control" required>
                        <option value="">Seleccione una ciudad</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="bogota">Bogotá</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="cali">Cali</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="ibague">Ibagué</option>
                        <option value="manizales">Manizales</option>
                        <option value="medellin">Medellín</option>
                        <option value="monteria">Montería</option>
                        <option value="neiva">Neiva</option>
                        <option value="pereira">Pereira</option>
                        <option value="pasto">Pasto</option>
                        <option value="santaMarta">Santa Marta</option>
                        <option value="villavicencio">Villavicencio</option>
                    </select>
                </div>

                <div class="col-12 col-md-6 mb-2">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                </div>

                <div class="col-12 col-md-6 mb-2">
                    <label for="subtotal" class="form-label">Subtotal:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="subtotal" type="text" name="subtotal" class="form-control" readonly>
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="col-12 col-md-6 mb-2">
                    <label for="valorDomicilio" class="form-label">Valor domicilio:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="valorDomicilio" type="text" name="valorDomicilio" class="form-control" readonly>
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="col-12 col-md-6 mb-2">
                    <label for="total" class="form-label">Total:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="total" type="text" name="total" class="form-control" readonly>
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="mt-3 w-50 mx-auto" id="paypal-button-container"></div>

            </form>
        </div>
    </main>
</body>

<script
    src="https://www.paypal.com/sdk/js?client-id=ARwyq1TGKZz49VUB5fkyhB_3u31ktE7Z9AG1bc1VonKwnz7lwdYOqNz7YQG0r2o3SB-iJRAGDj6gpcwc&currency=USD"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/src/js/navbar.js"></script>
<script src="/src/js/dataBase.js"></script>
<script src="/src/js/pago.js"></script>

</html>
