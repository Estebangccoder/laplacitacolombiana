<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="../public/img/favicon-nb.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <!-- navbar se inyecta aquí -->
    <header id="navbar" class="w-100"></header>

    <!-- agrego un margen arriba para que no tape la navbar -->
    <main class="mt-5">
        
        <div class="container">
            <div class="container-form">
                <form class="sign-in">
                    <h2>Iniciar Sesión</h2>
                    <div class="social-networks">
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </div>
                    <span>Use su correo y contraseña</span>
                    <div class="container-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" placeholder="correo@1234">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="contraseña">
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button class="button">INICIAR SESIÓN</button>
                </form>
            </div>

            <div class="container-form">
                <form class="sign-up">
                    <h2>Registrarse</h2>
                    <div class="social-networks">
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </div>
                    <span>Use su correo electrónico para registrarse</span>
                    <div class="container-input">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Nombre de usuario">
                    </div>
                    <div class="container-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" placeholder="correo@1234">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="contraseña">
                    </div>
                    <button class="button">REGISTRARSE</button>
                </form>
            </div>

            <div class="container-welcome">
                <div class="welcome-sign-up welcome">
                    <h3>¡Bienvenido!</h3>
                    <p>Ingrese sus datos personales para registarse en la placita colombiana</p>
                    <button class="button" id="btn-sign-up">Registrarse</button>
                </div>
                <div class="welcome-sign-in welcome">
                    <h3>¡Hola!</h3>
                    <p>Regístrese con sus datos personales para ingresar a la placita colombiana</p>
                    <button class="button" id="btn-sign-in">Iniciar Sesión</button>
                </div>
            </div>
        </div>

    </main>

    <script src="../js/navbar.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
