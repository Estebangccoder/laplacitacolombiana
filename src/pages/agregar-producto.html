<h3>Agregar producto</h3>
<div class="container mt-5 p-4 p-xl-5">
    <form id="agregarProducto" class="row g-3 p-3 mx-auto rounded-4 border border-2" onsubmit="guardarProducto(event)">
        <div class="col-12">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" class="form-control" required>
                <option value="0">Selecciona una categoría</option>
                <option value="Cafe">Café</option>
                <option value="Cacao">Cacao</option>
                <option value="Cerveza">Cerveza</option>
            </select>
        </div>

        <div class="col-12">
            <label for="nombre" class="form-label">Nombre del producto:</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="col-12">
            <label for="productor" class="form-label">Productor:</label>
            <select id="productor" name="productor" class="form-control" required>
                <option value="0">Selecciona un productor</option>
            </select>
        </div>

        <div class="col-12">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" class="form-control" required>
        </div>

        <div class="col-12">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" min=0 class="form-control" required>
        </div>

        <div class="col-12">
            <label for="precio" class="form-label">Precio:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input id="precio" type="number" min="0" class="form-control">
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <div class="col-12">
            <label for="presentacion" class="form-label">Presentación:</label>
            <div class="row">
                <div class="col-8">
                    <input type="number" min=0 id="presentacion" class="form-control" required>
                </div>
                <div class="col-4">
                    <select id="medida" class="form-control" required>
                        <option value="0">Medida</option>
                        <option value="gr">Gramos</option>
                        <option value="kg">Kilogramos</option>
                        <option value="ml">Mililitros</option>
                        <option value="l">Litros</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="container-img-previa" class="d-none col-12">
            <!-- Vista previa de imagen -->
            <label class="form-label">Imagen actual:</label>
            <img id="img-previa" src="" alt="Vista previa" style="width:100px; margin-bottom:10px;">
        </div>

        <div class="col-12">
            <label for="imagen" class="form-label">Imagen del producto:</label>
            <input type="file" id="imagen" accept="image/*" required>
        </div>

        <div class="col-12 pt-4 text-center">
            <button id="submitBtn" class="contactForm button btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>
