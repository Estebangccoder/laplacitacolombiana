<h3>Agregar producto</h3>
<form onsubmit="guardarProducto(event)">
    <label for="categoria">Categoría:</label><br>
    <select id="categoria" required>
        <option value="">Selecciona una categoría</option>
        <option value="Café">Café</option>
        <option value="Cacao">Cacao</option>
        <option value="Cerveza">Cerveza</option>
    </select><br><br>

    <label for="nombre">Nombre del producto:</label><br>
    <input type="text" id="nombre" required><br><br>


    <label for="productor">Productor:</label>
    <input type="text" id="productor" name="productor" list="lista-productores" required>
    <datalist id="lista-productores"></datalist>


    <label for="descripcion">Descripción:</label><br>
    <input type="text" id="descripcion" required><br><br>

    <label for="cantidad">Cantidad:</label><br>
    <input type="number" id="cantidad" required><br><br>

    <label for="precio">Precio:</label><br>
    <input type="number" id="precio" required><br><br>

    <label for="imagen">Imagen del producto:</label><br>
    <input type="file" id="imagen" accept="image/*" required><br><br>

    <button type="submit">Agregar producto</button>
</form>
