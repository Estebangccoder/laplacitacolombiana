<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - Ecommerce</title>
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css />

</head>

<body>
    <div class=" container">
        <div class="form-box">
            <h1>Registro de Usuario</h1>
            <form id="registerForm">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="name" placeholder="Nombre completo" required />
                    </div>
                    <div class="input-field">
                        <input type="tel" id="phone" placeholder="Número de teléfono" required />
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Correo electrónico" required />
                    </div>

                    <div class="input-field" style="position: relative;">
                        <input type="password" id="password" placeholder="Contraseña" minlength="6" required />
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                        <small id="passwordError" style="color: red; display: none;">La contraseña debe tener al menos 6
                            caracteres.</small>
                    </div>



                    <div class="input-field" style="position: relative;">
                        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
                        <i id="passwordMatchIcon" class="fa-solid fa-check icon-inside-input"
                            style="display: none;"></i>
                        <i class="fa-solid fa-eye toggle-password"
                            onclick="togglePassword('confirmPassword', this)"></i>
                        <small class="error-message" id="error-confirmPassword"></small>
                    </div>





                </div>
                <div class="btn-field">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>

</html>
